<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test User Form</h5>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>
                        <form id="test-user-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifrə</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Rol</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="user">İstifadəçi</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="active">Aktiv</option>
                                    <option value="inactive">Qeyri-aktiv</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Saxla</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const showAlert = (message, type = 'danger') => {
            const alertContainer = document.getElementById('alert-container');
            if (!alertContainer) return;

            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        };

        const getAuthToken = () => {
            return localStorage.getItem('adminToken') || localStorage.getItem('token') || sessionStorage.getItem('token');
        };

        document.getElementById('test-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submit triggered');
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role'),
                status: formData.get('status')
            };

            console.log('User data:', userData);

            try {
                const token = getAuthToken();
                console.log('Auth token:', token ? 'Present' : 'Missing');
                
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    showAlert(errorData.message || 'İstifadəçi yaradılarkən xəta baş verdi', 'danger');
                    return;
                }

                const result = await response.json();
                console.log('User created successfully:', result);
                showAlert('İstifadəçi uğurla yaradıldı!', 'success');
                e.target.reset();
            } catch (error) {
                console.error('Error:', error);
                showAlert('Xəta baş verdi: ' + error.message, 'danger');
            }
        });
    </script>
</body>
</html>
