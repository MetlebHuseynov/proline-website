<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Test - User Creation</h5>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>
                        <form id="test-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Ad</label>
                                <input type="text" class="form-control" id="name" name="name" value="Test User" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="test@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifrə</label>
                                <input type="password" class="form-control" id="password" name="password" value="123456" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Rol</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Test Create User</button>
                        </form>
                        <div class="mt-3">
                            <h6>Debug Info:</h6>
                            <div id="debug-info" class="small text-muted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function getAuthToken() {
            return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        }

        function updateDebugInfo(info) {
            const debugDiv = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${info}</div>`;
        }

        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            updateDebugInfo('Form submit started');
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role'),
                status: formData.get('status')
            };
            
            updateDebugInfo('User data: ' + JSON.stringify(userData));
            
            const token = getAuthToken();
            updateDebugInfo('Auth token: ' + (token ? 'Present' : 'Missing'));
            
            try {
                updateDebugInfo('Making API request to: http://localhost:5000/api/users');
                
                const response = await fetch('http://localhost:5000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });
                
                updateDebugInfo('Response status: ' + response.status);
                updateDebugInfo('Response ok: ' + response.ok);
                updateDebugInfo('Response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const responseText = await response.text();
                updateDebugInfo('Response text: ' + responseText);
                
                if (!response.ok) {
                    try {
                        const errorData = JSON.parse(responseText);
                        throw new Error(errorData.message || `HTTP ${response.status}`);
                    } catch (parseError) {
                        updateDebugInfo('Failed to parse error response as JSON: ' + parseError.message);
                        throw new Error(`HTTP ${response.status}: ${responseText}`);
                    }
                }
                
                try {
                    const result = JSON.parse(responseText);
                    updateDebugInfo('Parsed result: ' + JSON.stringify(result));
                    showAlert('User created successfully!', 'success');
                } catch (parseError) {
                    updateDebugInfo('Failed to parse success response as JSON: ' + parseError.message);
                    showAlert('Response parsing error: ' + parseError.message, 'warning');
                }
                
            } catch (error) {
                updateDebugInfo('Error: ' + error.message);
                showAlert('Error: ' + error.message, 'danger');
            }
        });

        // Check token on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = getAuthToken();
            updateDebugInfo('Page loaded. Token status: ' + (token ? 'Present' : 'Missing'));
            if (!token) {
                showAlert('No auth token found. Please login first.', 'warning');
            }
        });
    </script>
</body>
</html>
