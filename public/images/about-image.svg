  <rect x="300" y="130" width="40" height="40" fill="#adb5bd"/>
  <rect x="360" y="130" width="40" height="40" fill="#adb5bd"/>
  
  <rect x="180" y="190" width="40" height="40" fill="#adb5bd"/>
