<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="10" fill="#f5f7fa"/>
  
  <!-- Company Building -->
  <rect x="150" y="100" width="300" height="200" fill="#dee2e6"/>
  
