  <rect x="350" y="330" width="60" height="20" fill="#ffc107"/>
  
  <rect x="430" y="300" width="60" height="30" fill="#ffc107"/>
  <rect x="430" y="330" width="60" height="20" fill="#ffc107"/>
  
  <!-- Trees -->
  <circle cx="100" cy="250" r="30" fill="#198754"/>
  <rect x="95" y="250" width="10" height="50" fill="#6c757d"/>
  
